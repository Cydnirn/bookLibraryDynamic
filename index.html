<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <title>Bookshelf App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <h1>
                Bookshelf App
            </h1>
        </header>

        <div class="container">
            <h2 class="form-title">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="sub-form">
                    <label for="judul">Judul</label>
                    <input type="text" id="judul" name="judul" required>
                </div>
                <div class="sub-form">
                    <label for="penulis">Penulis</label>
                    <input type="text" id="penulis" name="penulis" required>
                </div>
                <div class="sub-form">
                    <label for="tahun">Tahun</label>
                    <input type="number" id="tahun" name="tahun" 
                    onkeypress="if(this.value.length == 4) return false;"
                    required>
                </div>
                <div class="sub-form">
                    <div class="checkbox">
                        <label for="dibaca-check">Selesai dibaca</label>
                        <input type="checkbox" id="dibaca-check" name="dibaca-check">
                    </div>
                </div>
                <div class="sub-form submit">
                    <input type="submit" value="Masukkan Ke Rak" id="intoRack" class="btn-submit">
                </div>
            </form>
        </div>
        <div class="container">
            <h2 class="form-title">Cari Buku</h2>
            <form class="search-form" action="#" id="search-form">
                <div class="sub-form submit">
                    <label for="search-judul">Judul</label>
                    <input type="text" id="search-judul" name="search-judul">
                    <input type="submit" value="Cari" name="bookSearch" class="btn-submit">
                </div>
            </form>
        </div>
        <div class="container">
            <h2 class="container-header">Belum selesai dibaca</h2>
            <div class="list-item" id="belumDibaca">
            
            </div>
        </div>
        <div class="container">
            <h2 class="container-header">Selesai dibaca</h2>
            <div class="list-item" id="dibaca">
        
            </div>
        </div>
    </body>
</html>
